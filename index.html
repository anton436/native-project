<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add Product
        </button>

        <select class="form-select w-25" aria-label="Default select example">
          <option value="all" selected>All</option>
          <option value="men's clothing">Men clothing</option>
          <option value="jewelery">Jewelery</option>
          <option value="electronics">Electronics</option>
          <option value="women's clothing">Women clothing</option>
        </select>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2 search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- navbar -->

    <!-- product list -->
    <div style="width: 90%" class="product-list d-flex flex-wrap ms-auto"></div>
    <!-- product list -->

    <!-- add modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="title"
              placeholder="title"
              class="form-control my-3 input-title"
            />
            <input
              type="text"
              name="image"
              placeholder="image"
              class="form-control my-3 input-image"
            />
            <input
              type="text"
              name="description"
              placeholder="description"
              class="form-control my-3 input-descr"
            />
            <input
              type="text"
              name="category"
              placeholder="category"
              class="form-control my-3 input-cat"
            />
            <input
              type="text"
              name="price"
              placeholder="price"
              class="form-control my-3 input-price"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-add">add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add modal -->

    <!-- edit modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="title"
              placeholder="title"
              class="form-control my-3 input-edit-title"
            />
            <input
              type="text"
              name="image"
              placeholder="image"
              class="form-control my-3 input-edit-image"
            />
            <input
              type="text"
              name="description"
              placeholder="description"
              class="form-control my-3 input-edit-descr"
            />
            <input
              type="text"
              name="category"
              placeholder="category"
              class="form-control my-3 input-edit-cat"
            />
            <input
              type="text"
              name="price"
              placeholder="price"
              class="form-control my-3 input-edit-price"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-save">
              save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
